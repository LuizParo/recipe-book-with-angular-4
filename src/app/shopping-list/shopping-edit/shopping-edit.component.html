<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onAddItem(form)" #form="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text"
                           class="form-control"
                           id="name"
                           name="name"
                           required
                           ngModel />
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount" form="amount">Amount</label>
                    <input type="number"
                           class="form-control"
                           id="amount"
                           name="amount"
                           required
                           ngModel
                           pattern="^[1-9]+[0-9]*$" />
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success" [disabled]="!form.valid">Add</button>
                    <button type="button" class="btn btn-danger">Remove</button>
                    <button type="button" class="btn btn-primary">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
